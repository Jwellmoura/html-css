<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;

        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            
            flex-basis: 250px; /* Tamanho base da caixa */
            flex-shrink: 1; /* Pode diminuir? 0 = Não, 1 = Sim */
            flex-grow: 1; /* Pode aumentar? 0 = Não, 1 = Sim */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
